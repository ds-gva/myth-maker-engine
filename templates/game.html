<html>
<head>
    <title>{{game_title}}</title>
    <script src="https://cdn.tailwindcss.com"></script>
   
    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
    <script src="{{ url_for('static', filename='js/item.js') }}"></script>
    <script src="{{ url_for('static', filename='js/resources.js') }}"></script>
    <script src="{{ url_for('static', filename='js/inventory.js') }}"></script>
    <script src="{{ url_for('static', filename='js/dialogues.js') }}"></script>
    <script src="{{ url_for('static', filename='js/room.js') }}"></script>   
    <script src="{{ url_for('static', filename='js/npc.js') }}"></script>


</head>
<body class="bg-gray-800 text-white flex flex-col items-center justify-center">
    <div class="space-y-6 w-full md:w-3/4 mx-auto my-0 md:my-8">

        <div class="bg-gray-700 p-6 rounded-lg shadow-lg">
            <div class="tabs flex space-x-4">
                <button class="tab-button py-2 px-4 text-yellow-500 border-b-2 border-yellow-500" data-tab="explore">Explore</button>
                <button class="tab-button py-2 px-4 text-white border-b-2 border-transparent" data-tab="inventory">Inventory</button>
                <button class="tab-button py-2 px-4 text-white border-b-2 border-transparent" data-tab="resources">Resources</button>
            </div>
            <div class="tab-content active mt-4" id="explore">
                {% include 'room.html' %}
                <div class="bg-gray-600 p-4 rounded-lg shadow-lg flex justify-between mt-4">
                    <div class="w-1/2">
                        <h2 class="text-white font-bold">Move</h2>
                        {% include 'navigation.html' %}
                    </div>
                    <div class="w-1/2">
                        <h2 class="text-white font-bold">Actions</h2>
                        {% include 'actions.html' %}
                    </div>
                </div>
            </div>
            <div class="tab-content mt-4 hidden" id="inventory">
                {% include 'inventory.html' %}
            </div>
            <div class="tab-content mt-4 hidden" id="resources">
                {% include 'resources_inventory.html' %}
            </div>
        </div>
    </div>
    {% include 'inventory_modal.html' %}
    {% include 'dialogue_modal.html' %}
</body>
</html>
